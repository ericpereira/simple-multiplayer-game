<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jogo 1</title>

        

    </head>
    <style>
        #screen{
            border: 2px solid #cecece;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -mox-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
    <body>
        <canvas id='screen'
                width='10'
                height='10'></canvas>
    </body>

    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayerId = 'player1'

        //design patterns
        function createGame(){ //factory
            const state = { //estado inicial
                players: {},
                fruits: {}
            }

            function addPlayer(command){
                const playerId = command.playerId
                const playerX = command.playerX
                const playerY = command.playerY

                state.players[playerId] = {
                    x: playerX,
                    y: playerY,
                }
            }

            function removePlayer(command){
                const playerId = command.playerId

                delete state.players[playerId]
            }

            function addFruit(command){
                const fruitId = command.fruitId
                const fruitX = command.fruitX
                const fruitY = command.fruitY

                state.fruits[fruitId] = {
                    x: fruitX,
                    y: fruitY,
                }
            }

            function removeFruit(command){
                const fruitId = command.fruitId

                delete state.fruits[fruitId]
            }

            function movePlayer(command){
                console.log(`game.movePlayer -> Moving ${command.playerId} with ${command.keyPressed}`)

                const acceptedMoves = {
                    ArrowUp(player){ //ArrowUp(player): ArrowUp(player){ ... }
                        console.log('Moving player Up')
                        if(player.y - 1 >= 0){
                            player.y = player.y - 1
                        }
                    },
                    ArrowRight(player){
                        console.log('Moving player Right')
                        if(player.x + 1 < screen.width){
                            player.x = player.x + 1
                        }
                    },
                    ArrowDown(player){
                        console.log('Moving player Down')                        
                        if(player.y + 1 < screen.height){
                            player.y = player.y + 1
                        }
                    },
                    ArrowLeft(player){
                        console.log('Moving player Left')
                        if(player.x - 1 >= 0){
                            player.x = player.x - 1
                            return
                        }
                    },
                    z(player){ //comando de ataque

                    }
                }

                const keyPressed = command.keyPressed
                const player = state.players[command.playerId]
                const moveFunction = acceptedMoves[keyPressed]
                
                if(player && moveFunction){ //caso seja uma tecla válida
                    moveFunction(player)
                }                
                
                return
            }

            return {
                addPlayer,
                removePlayer,
                addFruit,
                removeFruit,
                movePlayer, //retorna uma função
                state,
            }
        }
        
        const game = createGame()

        //adicionando jogadores manualmente
        game.addPlayer({playerId: 'player1', playerX: 9, playerY: 9})
        game.addFruit({fruitId: 'fruit1', fruitX: 1, fruitY: 2})

        const keyboardListener = createKeyboardListener()
        keyboardListener.subscribe(game.movePlayer) //registrando observer

        function createKeyboardListener(){ //factory
            const state = {
                observers: []
            }

            function subscribe(observerFunction){
                state.observers.push(observerFunction)
            }

            function notifyAll(command){
                //recebe o comando que vai propagar
                console.log(`keyboardListener -> Notifying ${state.observers.length} observers`)

                //executa cada função dos observers
                for(const observerFunction of state.observers){
                    observerFunction(command)
                }
            }

            //eventos
            document.addEventListener('keydown', handleKeydown)

            function handleKeydown(event){
                const keyPressed = event.key
                
                const command = {
                    playerId: 'player1',
                    keyPressed //keyPressed: keyPressed
                }

                notifyAll(command) //a cada keypress notifica todos os observers
            }

            return {
                subscribe
            }
        }

        

        renderScreen() //renderiza jogo

        function renderScreen(){
            //clear screen
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)

            for (const playerId in game.state.players){ //renderiza players
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (const fruitId in game.state.fruits){ //renderiza frutas
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            //função otimizada para renderização do jogo
            requestAnimationFrame(renderScreen)
        }

    </script>
</html>
